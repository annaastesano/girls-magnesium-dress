    {% include 'core/inc/svg.html' with id='analysis' size='80px' class='dmb-u-m-t-s dmb-u-m-b-s' only %}

<svg
    role="img"
    class="dmb-svg dmb-svg--{{id}}{% if inline %} dmb-svg--inline{% endif %}{% if class %} {{class}}{% endif %}"
    {% if size %}width="{{size}}" height="{{size}}"
    {% else %}width="100%" height="100%"{% endif %}
>
  <use xlink:href="#{{id}}"></use>
</svg>
