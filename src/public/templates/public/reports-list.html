{% extends "./base.html" %}
{% load staticfiles %}

{% block body %}
<section class="tr-report wrapper container-fluid">
  <div class="row">
      <div class="col-xs-12">
        <h1 class="tr-alpha">
          Companies reports:
        </h1>
        <ul>
          {% for s in surveys %}
            {% if s.sid %}
            <li>
              <a href="{% url 'report' s.sid %}">
                {{s.company_name}}
              </a>
            </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
  </div>
</section>
{% endblock %}
