{% load angular %}
{% load i18n %}

<aside
    id="dmb-subdimension-side-panel"
    class="dmb-side-panel dmb-side-panel--left dmb-side-panel--narrow"
    dmb-side-panel>
  <button
      class="dmb-side-panel__fab dmb-fab"
      dmb-side-panel-close>
    <span class="dmb-fab__icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <use xlink:href="#mi-close"></use>
      </svg>
    </span>
  </button>

  <div class="dmb-side-panel__inner">
    <h1 class="h-c-headline h-c-headline--three dmb-u-m-b-m dmb-u-underlined-heading">
      {% if tenant|ng_mark_safe == 'cloud' %}
        Cloud adoption epics
      {% endif %}
    </h1>

    <p
        class="dmb-u-m-b-m"
        ng-bind-html="reportCtrl.subdimensionDescription">
    </p>

    <div
        ng-class="{'dmb-u-m-b-m':!$last}"
        ng-repeat="dimension in reportCtrl.dimensions">
      <h2 class="h-c-headline h-c-headline--four h-u-font-weight-medium">
        {[ reportCtrl.dimensionHeaders[dimension] ]}
      </h2>

      <div
          ng-class="{'dmb-u-m-b-m':!$last}"
          ng-repeat="subdimension in reportCtrl.subdimensions[dimension]">
        <h3 class="h-c-headline h-c-headline--subhead h-u-font-weight-medium">
          {[ reportCtrl.subdimensionHeaders[subdimension] ]}
        </h3>
        <p ng-class="{'dmb-u-m-b-m':!$last}">
          {[ reportCtrl.subdimensionDescriptions[subdimension] ]}
        </p>
      </div>
    </div>

  </div>
</aside>
