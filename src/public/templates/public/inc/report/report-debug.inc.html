{% load angular %}

<button ng-click="debug_panel=!debug_panel" ng-class="{
  'dmb-report-debug-toggle--active': debug_panel,
  'dmb-report-debug-toggle': !debug_panel
}">
  <span ng-if="!debug_panel">Debug Tools</span>
  <span ng-if="debug_panel">
    <svg role="img" class="dmb-svg dmb-svg--close" width="24px" height="24px">
      <use xlink:href="#close"></use>
    </svg></span>
</button>
<div class="dmb-report-debug-toolbar" ng-if="debug_panel">
  <div class="h-c-page">
    <label for="overall">
      Overall Result:
    </label>
    <input
        id="overall"
        ng-model="debugOverallResult"
        ng-change="reportCtrl.setOverallResult(debugOverallResult)"
        min="{[ reportCtrl.levelsMin ]}"
        max="{[ reportCtrl.levelsMax ]}"
        step="0.1"
        type="number">

    <div ng-repeat="(key, dimension) in reportCtrl.dimensions">
      <label for="{[ dimension ]}">
        {[ dimension.name ]}:
      </label>
      <input
          id="{[ dimension ]}"
          ng-model="debugDimensionResults[dimension]"
          ng-change="reportCtrl.setDimensionResult(key, debugDimensionResults[dimension])"
          min="{[ reportCtrl.levelsMin ]}"
          max="{[ reportCtrl.levelsMax ]}"
          step="0.1"
          type="number">
    </div>

  </div>
</div>
